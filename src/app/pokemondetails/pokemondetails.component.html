<section class="pokemon">
    <h2>{{pokemon?.name}}</h2>
    <div class="pokemon__image">
        <img src="{{pokemon?.sprite}}" alt="{{pokemon?.name}} image">
    </div>
    <div class="pokemon__info">
        <div class="pokemon__id"><span>id: </span>{{pokemon?.id}}</div>
        <div class="pokemon_region">
            <span>Region: </span>
            <span>{{pokemon?.region}}</span>
        </div>
        <div class="pokemon_description">
            <span>Description: </span>
            <span>{{pokemon?.description}}</span>
        </div>
        <div class="pokemon__types">
            <span>types: </span>
            <span *ngFor="let type of pokemon?.types">{{type}} </span>
        </div>
        <div class="pokemon__height"><span>height: </span>{{pokemon?.height}}</div>
        <div class="pokemon__weight"><span>weight: </span>{{pokemon?.weight}}</div>
        <div class="pokemon__abilities">
            <span>abilities: </span>
            <span *ngFor="let ability of pokemon?.abilities">{{ability}} </span>
        </div>
        <div class="pokemon_stats">
            <span>Stats:</span>
            <div *ngFor="let stat of objectKeys(pokemon?.stats)">
                <span>{{ stat }}: {{ pokemon?.stats?.[stat] }}</span>
            </div>
        </div>
    </div>
</section>
